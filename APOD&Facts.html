<!-- APOD Fetch Script -->
<script>
    const apiKey = "uhbVYt2JvZV8JdWACDRcDfs7b55z6JFDctn4k4VE";
    const today = new Date().toISOString().split("T")[0];
    const url = `https://api.nasa.gov/planetary/apod?api_key=uhbVYt2JvZV8JdWACDRcDfs7b55z6JFDctn4k4VE&date=${today}`;

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(data => {
            document.getElementById("apod-title").textContent = data.title;
            document.getElementById("apod-description").textContent = data.explanation;

            if (data.media_type === "image") {
                const img = document.getElementById("apod-image");
                img.src = data.url;
                img.alt = data.title;
                img.classList.remove("d-none");
            } else if (data.media_type === "video") {
                const vid = document.getElementById("apod-video");
                vid.src = data.url;
                vid.classList.remove("d-none");
            }
        })
        .catch(error => {
            document.getElementById("apod-title").textContent = "Could not load APOD.";
            document.getElementById("apod-description").textContent = "There was a problem fetching today's image or video.";
            console.error("Error fetching APOD:", error);
        });
</script>
